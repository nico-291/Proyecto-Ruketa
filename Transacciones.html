<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <nav class="navbar">
        <div class="nav_container">
            <a href="index.html">Gira y Apuesta</a>
            <ul class="links_nav">
                <li><a href="Perfil.html">Perfil</a></li>
                <li><a href="Transacciones.html">Transacciones</a></li>
                <li><a href="MesaRuleta.html">Mesa de Ruleta</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Gestión de Transacciones</h1>
    </header>
    <main class="rules-card">
        <section class="card text-center">
            <h2>Saldo Actual</h2>
            <div class="Saldo">$15.25USD</div>
            <p>Saldo Virtual Disponible</p>
        </section>
        <div class="grid grid">
            <section class="rules-card">
                <h2>Depositar fichas</h2>
                <p>Añade Fichas Virtuales</p>
                <form>
                    <div class="grupo-form">
                        <label for="monto-deposito">Cantidad a Depositar</label>
                        <input type="number" id="monto-deposito" name="monto-deposito" placeholder="Ingresa Cantidad">
                    </div>
                    <div class="grupo-form">
                        <label for="metodo-deposito">Método de Depósito</label>
                        <select name="metodo-deposito" id="metodo-deposito">
                            <option value="paypal">Paypal</option>
                            <option value="tarjeta">Tarjeta de Débito/Crédito</option>
                            <option value="criptomonedas">Criptomonedas</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="bn-login">Depositar</button>
                    </div>
                </form>
            </section>
            <form class="rules-card">
                <section class="card">
                <h2>Retirar Fichas</h2>
                <p>Retira tus ganancias</p>
            </section>
                <div class="grupo-form">
                    <label for="retiro-monto">Cantidad a Retirar</label>
                    <input type="number" id="retiro-monto" name="retiro-monto" placeholder="Ingresa Cantidad" min="5USD">
                </div>
                <div class="grupo-form">
                    <label for="metodo-retiro">Método de Retiro</label>
                    <select name="metodo-retiro" id="metodo-retiro">
                        <option value="paypal">Paypal</option>
                        <option value="tarjeta">Tarjeta de Débito/Crédito</option>
                        <option value="criptomonedas">Criptomonedas</option>
                    </select>
                </div>
                <div class="grupo-form">
                    <label for="cuenta-destino">Cuenta de Destino</label>
                    <input type="text" id="cuenta-destino" name="cuenta-destino" placeholder="Número de Cuenta">
                </div>
                <div class="text-center">
                    <button type="submit" class="bn-login">Solicitar Retiro</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
